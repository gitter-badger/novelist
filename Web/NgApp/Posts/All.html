<ng-include src="::'/NgApp/General/Menu.html'"></ng-include>

<main id="posts">
	<article ng-repeat="post in context.model.posts">
		<header>
			<h1 ng-bind-html="::post.title"></h1>
		</header>
		<section class="content" ng-bind-html="::post.content"></section>
		<footer>
			<div><span ng-bind="::post.createdOn | moment"></span> by <span ng-bind="::post.author.name"></span></div>
		</footer>
	</article>
</main>
